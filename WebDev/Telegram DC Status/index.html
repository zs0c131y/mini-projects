<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Telegram DC Status" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="https://telegram.org/img/t_logo.svg" alt="Telegram" />
      </div>
      <div class="container1">
        <h1>Telegram Data Centers - Live Status Tracker</h1>
      </div>
    </div>
    <div class="gif">
      <img src="dcstatusAnimation.gif" alt="Loading" />
      <p>
        Check Telegram's Data Center Status, so you know if your ISP is to
        blame. Telegram has 2 data centers in the United States, 2 in the

    <div class="status-container" id="status-container"></div>
